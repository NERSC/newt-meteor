<template name="loggedOut">
	 <div id="login-form-wrapper">
	 <form id="login-form" action="action">
      <div>
        <input name="username" type="username" id="login-username" />
        <input name="password" type="password" id="login-password" />
        <input type="submit" id="login-button" value="Sign in" />
     </div>
   </form> 
   </div>
</template>
